---
- name: "Alacritty | Install dependencies"
  become: true
  ansible.builtin.package:
    name:
      - cmake
      - pkg-config
      - libfreetype6-dev
      - libfontconfig1-dev
      - libxcb-xfixes0-dev
      - libxkbcommon-dev
      - python3
    state: present

- name: "Alacritty | Install Rust package with locked dependencies"
  become: true
  community.general.cargo:
    name: alacritty
    state: latest
    locked: true
    path: "/usr/local"
  environment:
    RUSTUP_HOME: "{{ ansible_user_dir }}/.rustup"
    CARGO_HOME: "{{ ansible_user_dir }}/.cargo"
    PATH: "{{ ansible_env.PATH }}:{{ ansible_user_dir }}/.cargo/bin"
  notify: "Alacritty | Install desktop files and man pages"
