---
- name: "Bat | Install Rust package with locked dependencies"
  become: true
  community.general.cargo:
    name: bat
    state: present
    version: "0.23.0"
    locked: true
    path: "/usr/local"
  environment:
    RUSTUP_HOME: "{{ ansible_user_dir }}/.rustup"
    CARGO_HOME: "{{ ansible_user_dir }}/.cargo"
    PATH: "{{ ansible_env.PATH }}:{{ ansible_user_dir }}/.cargo/bin"
  register: install
  notify:
    - "Bat | Install assets"
